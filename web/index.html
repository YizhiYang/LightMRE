<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
 
      <link rel="stylesheet" href="css/style.css">

  
</head>

  <body>
      
      <form method="post" action="http://localhost:8080/LightMRE/HomePageServ">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>LightMRE Login</h1>
			</div>

				<div class="control-group">
				<input type="text" name ="name" class="login-field" value="" placeholder="username" id="login-name">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" name ="password" class="login-field" value="" placeholder="password" id="login-pass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

                            <input type="submit" action = "HomePageServ" value="Login">
				<a class="login-link" href="#">Lost your password?</a>
			
		</div>
        </div>
      </form>
  
</body>
</html>
